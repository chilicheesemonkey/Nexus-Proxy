<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <title>NETLII | Home</title>
    <style>
        /* GLOBAL BACKGROUND STYLE */
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Nunito', sans-serif;
            background: url('netlii-bg.avif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #000;
        }

        :root {
            --text-color: #1a1a1a;
            --container-bg: rgba(255, 255, 255, 0.75);
        }

        /* Main UI Container */
        .glass-panel {
            background: var(--container-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 60px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 4rem;
            margin: 0 0 20px 0;
            letter-spacing: 12px;
            color: var(--text-color);                        
            font-weight: 900;
        }

        /* INTEGRATED SEARCH BOX STYLING FROM NT.HTML */
        .search-box {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 5px;
            border-radius: 50px;
            border: 3px solid var(--text-color);
            background: transparent;
            margin-bottom: 40px;
            position: relative;
        }

        .search-box input {
            flex: 1;
            padding: 10px 20px;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-color);
            font-size: 1.1rem;
            font-family: 'Nunito', sans-serif;
        }

        .search-box select {
            background: var(--text-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            margin-right: 10px;
            font-size: 0.8rem;
            cursor: pointer;
            outline: none;
            font-family: 'Nunito', sans-serif;
        }

        /* Navigation icons */
        .nav-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            text-decoration: none;
            transition: transform 0.2s;
        }

        .nav-item:hover { transform: translateY(-5px); }

        .icon-circle {
            width: 60px;
            height: 60px;
            border: 2px solid var(--text-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .icon-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
    </style>
</head>
<body>
   <div class="glass-panel">
        <h1>NETLII</h1>
        
        <form class="search-box" id="searchForm">
            <input type="text" id="searchInput" placeholder="Search" autocomplete="off">
            <select id="engine">
                <option value="https://search.brave.com/search?q=">Brave</option>
                <option value="https://duckduckgo.com/?q=">DDG</option>
                <option value="https://www.google.com/search?q=">Google</option>
            </select>
        </form>

        <div class="nav-row">
            <a href="/projects" class="nav-item">
                <div class="icon-circle">üéÆ</div>
                <span class="icon-label">Games</span>
            </a>
            <a href="/yt" class="nav-item">
                <div class="icon-circle">üì±</div>
                <span class="icon-label">YT unblock</span>
            </a>
            <a href="/misc" class="nav-item">
                <div class="icon-circle">‚öôÔ∏è</div>
                <span class="icon-label">Settings</span>
            </a>
            <a href="/movies/" class="nav-item">
                <div class="icon-circle">üçø</div>
                <span class="icon-label">Movies</span>
            </a>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const engineSelect = document.getElementById('engine');

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            const engine = engineSelect.value;
            
            if (query) {
                // Construct the full URL based on selected engine
                const fullSearchUrl = engine + encodeURIComponent(query);
                
                // Store the full URL for your proxy/browser page
                localStorage.setItem('autoSearchQuery', fullSearchUrl);
                
                // Redirect to your unified browser page
                window.location.href = '/active/'; 
            }
        });
    </script>
</body>
</html>
