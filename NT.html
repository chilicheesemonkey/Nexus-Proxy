<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexus | New Tab</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        font-family: 'Nunito', sans-serif;
        background-color: #1a1a1a;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover; /* Ensures image is full screen */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #000;
        transition: background 0.3s ease-in-out;
    }

    .glass-panel {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 40px 60px;
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        width: 90%;
        max-width: 700px;
        background: rgba(255, 255, 255, 0.15);
    }

    h1 {
        font-size: 4rem;
        margin: 0;
        letter-spacing: 12px;
        color: #1a1a1a;
        font-weight: 900;
        text-transform: uppercase;
    }

    .time-container { margin: 10px 0 30px 0; }
    .clock { font-size: 3rem; font-weight: 700; color: #1a1a1a; }
    .date { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; opacity: 0.7; }

    .search-container {
        display: flex;
        align-items: center;
        width: 100%;
        margin-bottom: 40px;
        position: relative;
    }

    .search-bar {
        width: 100%;
        padding: 15px 25px;
        border-radius: 50px;
        border: 3px solid #1a1a1a;
        background: rgba(255, 255, 255, 0.2);
        color: #1a1a1a;
        font-size: 1.1rem;
        outline: none;
    }

    #engine {
        position: absolute;
        right: 15px;
        background: #1a1a1a;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 5px 10px;
        cursor: pointer;
    }

    .shortcuts {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
        gap: 15px;
        width: 100%;
    }

    .shortcut {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: #1a1a1a;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .shortcut:hover { transform: translateY(-5px); }

    .shortcut-icon {
        width: 50px;
        height: 50px;
        border: 2px solid #1a1a1a;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        background: rgba(255,255,255,0.3);
    }

    .shortcut-icon img { width: 24px; height: 24px; border-radius: 4px; }
    .shortcut-label { font-size: 0.65rem; font-weight: 900; text-transform: uppercase; text-align: center; }

    .quote { margin-top: 30px; font-size: 0.9rem; font-style: italic; opacity: 0.7; }

    .loader {
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.9);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 100;
    }
    .loader.show { display: flex; }
    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div class="loader" id="loader"><div class="spinner"></div></div>

  <div class="glass-panel">
    <h1>Nexus</h1>
    
    <div class="time-container">
      <div class="clock" id="clock">00:00</div>
      <div class="date" id="date">LOADING...</div>
    </div>

    <form class="search-container" id="searchForm">
      <input type="text" id="searchInput" class="search-bar" placeholder="Search the web..." autocomplete="off">
      <select id="engine">
        <option value="https://search.brave.com/search?q=">Brave</option>
        <option value="https://duckduckgo.com/?q=">DDG</option>
        <option value="https://www.google.com/search?q=">Google</option>
      </select>
    </form>

    <div class="shortcuts" id="shortcuts">
      <a class="shortcut" data-url="https://crazygames.com">
        <div class="shortcut-icon"><img src="https://files.crazygames.com/assets/2022/PNG/Ziggy_Default.png"></div>
        <span class="shortcut-label">CrazyGames</span>
      </a>
      <a class="shortcut" data-url="https://youtube.com">
        <div class="shortcut-icon"><img src="https://www.youtube.com/favicon.ico"></div>
        <span class="shortcut-label">YouTube</span>
      </a>
       <a class="shortcut" data-url="https://spotify.com">
        <div class="shortcut-icon"><i class="fa-brands fa-spotify"></i></div>
        <span class="shortcut-label">Spotify</span>
      </a>
      <a class="shortcut" data-url="https://pluto.tv/">
        <div class="shortcut-icon"><img src="https://cdn.theorg.com/a250f7c7-8d93-487f-bc35-69a5e2145115_medium.jpg"></div>
        <span class="shortcut-label">Pluto TV</span>
      </a>
     
      <div class="shortcut" id="uploadBtn">
        <div class="shortcut-icon"><i class="fa-solid fa-image"></i></div>
        <span class="shortcut-label">Set BG</span>
      </div>

      <div class="shortcut" id="resetBtn">
        <div class="shortcut-icon"><i class="fa-solid fa-rotate-left"></i></div>
        <span class="shortcut-label">Reset BG</span>
      </div>

      <div class="shortcut" id="addShortcut">
        <div class="shortcut-icon"><i class="fa-solid fa-plus"></i></div>
        <span class="shortcut-label">Add</span>
      </div>
    </div>

    <div class="quote" id="quote"></div>
  </div>

  <input type="file" id="bgUpload" accept="image/*" style="display: none;">

  <script>
    const $ = s => document.querySelector(s);
    const bgUpload = $('#bgUpload');

    // Default background setting
    function loadBackground() {
      const savedBg = localStorage.getItem('customBg');
      if (savedBg) {
        document.body.style.backgroundImage = `url(${savedBg})`;
      } else {
        document.body.style.backgroundImage = "url('nexus.jpg')"; // Default
      }
    }
    loadBackground();

    const nav = url => {
      $('#loader').classList.add('show');
      window.location.href = url;
    };

    function updateClock() {
      const now = new Date();
      $('#clock').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
      $('#date').textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
    }
    updateClock();
    setInterval(updateClock, 1000);

    $('#searchForm').onsubmit = e => {
      e.preventDefault();
      const q = $('#searchInput').value.trim();
      if (q) nav($('#engine').value + encodeURIComponent(q));
    };

    $('#shortcuts').onclick = e => {
      const shortcut = e.target.closest('.shortcut[data-url]');
      const addBtn = e.target.closest('#addShortcut');
      const uploadBtn = e.target.closest('#uploadBtn');
      const resetBtn = e.target.closest('#resetBtn');

      if (shortcut) {
        e.preventDefault();
        nav(shortcut.dataset.url);
      } else if (uploadBtn) {
        bgUpload.click();
      } else if (resetBtn) {
        localStorage.removeItem('customBg'); // Clear custom choice
        loadBackground(); // Reverts to nexus.jpg
      } else if (addBtn) {
        const name = prompt("Shortcut name:");
        let url = name ? prompt("URL:") : null;
        if (url) {
          if (!url.startsWith('http')) url = 'https://' + url;
          const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
          shortcuts.push({ name, url });
          localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
          renderCustom();
        }
      }
    };

    bgUpload.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          const imgData = event.target.result;
          document.body.style.backgroundImage = `url(${imgData})`;
          try {
            localStorage.setItem('customBg', imgData);
          } catch (err) {
            alert("Image too large for browser storage!");
          }
        };
        reader.readAsDataURL(file);
      }
    };

    function renderCustom() {
      document.querySelectorAll('.custom-shortcut').forEach(e => e.remove());
      const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
      shortcuts.forEach(s => {
        const div = document.createElement('div');
        div.className = 'shortcut custom-shortcut';
        div.dataset.url = s.url;
        div.innerHTML = `<div class="shortcut-icon"><i class="fa-solid fa-link"></i></div><span class="shortcut-label">${s.name}</span>`;
        $('#addShortcut').before(div);
      });
    }

    const quotes = ["Gaming Paradise", "Made by Bubber", "Bro just do your work", "Best Browser awarded by me"];
    $('#quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];
    renderCustom();
  </script>
</body>
</html>
