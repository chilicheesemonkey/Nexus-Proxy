<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <title>NETLII | Home</title>
    <style>
        /* UPDATED GLOBAL BACKGROUND STYLE */
html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    font-family: 'Nunito', sans-serif;
    background: url('netlii-bg.avif') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #000; /* Monochrome text to match the new background */
}
        :root {
            --text-color: #1a1a1a;
            --container-bg: rgba(255, 255, 255, 0.75);
            --accent: #000;
        }

        [data-theme="dark"] {
            --text-color: #ffffff;
            --container-bg: rgba(0, 0, 0, 0.7);
            --accent: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* Background Image Setup */
            background-image: url('netlii-bg.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            transition: background-color 0.3s ease;
        }
        /* Main UI Container */
        .glass-panel {
            background: var(--container-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 60px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Nunito', sans-serif;
            font-size: 4rem;
            margin: 0 0 20px 0;
            letter-spacing: 12px;
            color: var(--text-color);                        
            font-weight: 900;
        }

        .search-box {
      display: flex;
      align-items: left;
      gap: 8px;
      background: #ffffff;
      border: 5px solid #000000;
      border-radius: 12px;
      padding: 12px 16px;
      width: 100%;
      max-width: 340px;
      margin-bottom: 40px;
    }

    .search-box i {
      color: #71717a;
      font-size: 14px;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #000000;
      font-size: 14px;
      font-family: inherit;
    }

    .search-box input::placeholder {
      color: #52525b;
    }

    .search-box select {
      background: #fff;
      border: 3px solid #000;
      border-radius: 6px;
      color: #71717a;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      outline: none;
    }
        /* Navigation icons */
        .nav-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-color);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-item:hover { transform: translateY(-5px); }

        .icon-circle {
            width: 60px;
            height: 60px;
            border: 2px solid var(--text-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .icon-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
    </style>
</head>
<body>
   <div class="glass-panel">
        <h1>NETLII</h1>
         <form class="search-box" id="searchForm">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" id="searchInput" placeholder="Search the web..." autocomplete="off">
    <select id="engine">
      <option value="https://search.brave.com/search?q=">Brave</option>
      <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      <option value="https://www.google.com/search?q=">Google</option>
    </select>
  </form>

<script>
  $('#searchForm').onsubmit = e => {
      e.preventDefault();
      const q = $('#searchInput').value.trim();
      if (q) nav($('#engine').value + encodeURIComponent(q));
    };
</script>

</html>
